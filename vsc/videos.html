<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>siopaolo - Videos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <special-header></special-header>
    <div class="video-page">
        <!-- Big YouTube Channel Link -->
        <div class="channel-link">
            <a href="https://www.youtube.com/@siopaolo" target="_blank">
                Visit siopaolo on YouTube
                <img src="assets/images/youtube2.png" alt="YouTube" class="youtube-large-icon" />
            </a>
        </div>

        <!-- Latest Video -->
        <h2>Latest Video</h2>
        <div class="youtube-frame">
            <iframe width="100%"
                    height="400"
                    src="https://www.youtube.com/embed/shxYpEms_Wo"
                    title="Latest Video"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>
        </div>

        <!-- Popular Video -->
        <h2>Popular Video</h2>
        <div class="youtube-frame">
            <iframe width="100%"
                    height="400"
                    src="https://www.youtube.com/embed/g-q3uMQrJuA"
                    title="Popular Video"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>
        </div>
    </div>
    <special-footer></special-footer>
    <script src="headerFooterManager.js"></script>
</body>
</html>
